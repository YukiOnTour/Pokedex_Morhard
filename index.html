<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Yuki's Pokedex!</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header><h1>Welcome to Yuki's Pokedex</h1></header>
  <ul class="pokemon-list"></ul>

  <!-- Modal Structure -->
  <div id="pokemon-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h1 class="pokemon-name"></h1>
      <img class="pokemon-img" src="" alt="Pokemon image">
      <p class="pokemon-height"></p>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
