<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Julian Morhard">
  <title>Welcome to Yuki's Pokedex!</title>
  <!-- Link to CSS file -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<header><h1>Welcome to Yuki's Pokedex</h1></header>
<body>
  <ul class="pokemon-list"></ul>

  <!-- Modal structure -->
  <div id="pokemon-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h1 class="pokemon-name"></h1>
      <img class="pokemon-image" src="" alt="Pokemon Image">
      <p class="pokemon-height"></p>
      <p class="pokemon-type"></p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
